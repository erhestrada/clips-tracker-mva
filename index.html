<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>ClipsTracker</title>
</head>
<body>
    <h1>ClipsTracker</h1> 
        <div class="buttons-bar">
        <select id="categories-dropdown-menu">
            <option value="1">Just Chatting</option>
            <option value="2">IRL</option>
            <option value="3">League of Legends</option>
            <option value="4">Grand Theft Auto V</option>
            <option value="5">Valorant</option>
            <option value="6">EA Sports FC 25</option>
            <option value="7">Minecraft</option>
            <option value="8">Throne and Liberty</option>
            <option value="9">Fortnite</option>
            <option value="10">Counter-Strike</option>
            <option value="11">World of Warcraft</option>
            <option value="12">Twitch All categories / multiple categories</option>  
        </select>
        <button class="timeframe-button">24H</button>
        <button class="timeframe-button">7D</button>
        <button class="timeframe-button">30D</button>
        <button class="timeframe-button">ALL</button>
    </div>  
    <div class="clip-player" id="clip-player">
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
