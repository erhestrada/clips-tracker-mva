<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ClipsTracker</title>
</head>
<body>
    <h1>ClipsTracker</h1>  
    <div class="buttons-bar">
        <select id="categories-dropdown-menu">
            <option value="">Just Chatting</option>
            <option value="1">IRL</option>
            <option value="2">League of Legends</option>
            <option value="3">World of Warcraft</option>
            <option value="4">Twitch</option>
        </select>
        <button class="timeframe-button">24H</button>
        <button class="timeframe-button">7D</button>
        <button class="timeframe-button">30D</button>
        <button class="timeframe-button">ALL</button>
    </div>  
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
